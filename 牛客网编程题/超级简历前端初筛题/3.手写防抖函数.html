<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function debounce(fn, delay=500) {
            let timer = null

            return function () {
                if(timer){
                    clearTimeout(timer)
                }

                timer = setTimeout( () => {
                    fn.apply(this,arguments)
                    timer = null
                }, delay )
            }
        }
    </script>
</body>
</html>
