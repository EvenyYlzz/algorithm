<body>
    <script>
        //  测试连接
var productExceptself = function(nums) {
    var arr = []
    var sum = 1
    for( var i = 0 ; i<nums.length ; i++ ){
        for( var k = 0 ; k<nums.length ; k++ ){
            if( k == i ){
                continue
            }
            sum = sum * nums[k]
        }
        arr.push(sum)
        sum = 1
    }
    return arr
}

var nums = [ 1 , 2 , 3 , 4 ]
console.log(productExceptself(nums))
    </script>
</body>
