<body>
    <script>
var rotate = function(nums, k) {
    var arr = []
    for(var i =0;i<k;i++){
        arr.push(nums[nums.length-k+i])
    }
    nums.splice(nums.length-k,k)
    arr = arr.concat(nums)
    console.log(arr)
    //用concat AC不了  很奇怪
    // console.log(arr)
    // console.log(nums)
};
var numbers = [1,2,3,4,5,6,7]
var j = 3
rotate(numbers,j)
    </script>
