<body>
    <script>
var hammingWeight = function(n) {
    let count = 0
    n = n.toString(2)
    for( var i = 0 ; i<n.length ; i++ ){
        if( n[i] == '1' ){
            count++
        }
    }
    return count
};
// IDE 与 力扣判题答案不一致
var n = 11111111111111111111111111111101
console.log(hammingWeight(n))
    </script>
