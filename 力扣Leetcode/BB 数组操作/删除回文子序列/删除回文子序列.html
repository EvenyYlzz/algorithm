    <script>
var removePalindromeSub = function(s) {
    if( s == '' ){
        return 0
    }
    var bool = false
    console.log(s.length/2)
    for( var i = 0 ; i<s.length/2 ; i++ ){
        if( s[i] != s[s.length-1-i] ){
            bool = true
        }
    }
    if( bool == true ){
        return 2  
    }else{
        return 1
    }
};

var s = "ababa"
console.log(removePalindromeSub(s))
