<body>
    <script>
var fib = function(n) {
    if(n==0){
        return 0
    }
    if(n==1){
        return 1
    }
    let x = 0
    let y = 1
    for( var i = 1 ; i<n ; i++ ){
        let l = x
        x = y
        y = (l+y) % 1000000007
    }
    return y
};
// 传统写法没取模超时
var n = 5
console.log(fib(n))
    </script>
