<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
var minArray = function(numbers) {
    if(numbers.length==1){
        return numbers[0]
    }
    for( var i = 0 ; i<numbers.length ; i++ ){
        if( numbers[i]>numbers[i+1] ){
            return numbers[i+1]
        }
    }
    return numbers[0]
};

numbers = [3,4,5,1,2]
console.log(minArray(numbers))
    </script>
</body>
</html>
