    <script>
var firstUniqChar = function(s) {
    let map = new Map()
    for( var i=0 ; i<s.length ; i++ ){
        let count = map.get(s[i]) || 0
        map.set(s[i],count+1)
    }
    for( var i=0 ; i<s.length ; i++ ){
        if( map.get(s[i]) === 1 ){
            return i
        }
    }
    return -1
};
s = "dddccdbba"
console.log(firstUniqChar(s))
    </script>
