    <script>
var canPermutePalindrome = function(s) {

    let count = 0

    let map = new Map()

    for( var i=0 ; i<s.length ; i++ ){
        let count = map.get(s[i]) || 0
        map.set(s[i],count+1)
    }

    if( map.size === 1 ){
        return true
    }

    for(let item of map.values()){
        if( item % 2 == 1 ){
            count++
        }
　　}

    if( count > 1 ){
        return false
    }else{
        return true
    }
};

var s = "aabbccc"
console.log(canPermutePalindrome(s))
