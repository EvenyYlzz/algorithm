<body>
    <script>
var countOdds = function(low, high) {
    let arr = []
    for( var i = low ; i<high+1 ; i++ ){
        if( i % 2 == 1 ){
            arr.push(i)
        }
    }
    return arr.length
};

var low = 3
var high = 7
console.log(countOdds(low, high))
    </script>
</body>
