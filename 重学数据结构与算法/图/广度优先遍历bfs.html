<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

const graph = {
    0:[1,2],
    1:[2],
    2:[0,3],
    3:[3]
}

const visited = new Set()
const q = [2]
visited.add(2)
while(q.length){
    const n = q.shift()
    console.log(n)
    graph[n].forEach((c) => {
        if(!visited.has(c)){
            q.push(c)
            visited.add(c)
        }
    })
}

</script>
</body>
</html>
